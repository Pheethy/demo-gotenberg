apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotenberg
  labels:
    app: gotenberg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotenberg
  template:
    metadata:
      labels:
        app: gotenberg
    spec:
      containers:
        - name: gotenberg
          image: gotenberg/gotenberg:7.10
          ports:
            - containerPort: 3500
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: CHROMIUM_DISABLE_ROUTES
              value: "false"
            - name: CHROMIUM_IGNORE_CERTIFICATE_ERRORS
              value: "true"
            - name: CHROMIUM_ALLOW_LIST
              value: ".*"
---
apiVersion: v1
kind: Service
metadata:
  name: gotenberg-service
spec:
  selector:
    app: gotenberg
  ports:
    - port: 3500
      targetPort: 3500
  type: ClusterIP
